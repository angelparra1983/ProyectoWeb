<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>

img{
	opacity:0.5;
}


</style>
<script src="Jquery/jquery-1.6.3.min.js"></script>
<script>

$(document).ready(function() {

	$("img").mouseover(function(){

		$(this).animate(
			{

			opacity:1

			},250
		
		);
	});

	$("img").mouseout(function(){

		$(this).animate(
			{

			opacity:0.5
		
			},250

		);
	});

/* 	$("#imagen").click(function(){

		$(this).animate({

			marginLeft:"+=150px"
		},1000);
	}); */
});


</script>
</head>

<body>
<img src="imgs/1.jpg" width="300" height="200" id="imagen">

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hola Alumnos</title>
<script src="Jquery/jquery-1.6.3.min.js"></script>

<style>

#banner{
    background-color: #F00;
    width: 450px;
    height: 300px;
    position: absolute;
    left: 400px;
    top: 250px;
    font-size: 36px;
    text-align: center;

}

img{
    float: left;
    margin: 15px;
    width: 350px;
    height: 200px;


}

#boton1{
    width: 50px;
    height: 40px;

}

#imagen1, #imagen2, #imagen3, #imagen4{
    float: left;
    margin: 15px;
    width: 350px;
    height: 200px;
    font-size: 36px;

}

</style>

<script>

$(document).ready(function(){

    document.getElementById("cerrar").addEventListener("click", cerrar_banner, false);

    var imagenes = document.querySelectorAll("#carrete img");

    for(var i=0; i<imagenes.length;i++){

        imagenes[i].addEventListener("click", carrito, false);


    }

});

function cerrar_banner(){
    $("#banner").remove();
}

function carrito(num){

    if(num.target==imagen1){
        $("#imagen1").replaceWith("<div id='imagen1'>Agregando al carro</div>");
    }
    if(num.target==imagen2){
        $("#imagen2").replaceWith("<div id='imagen2'>Agregando al carro</div>");
    }
    if(num.target==imagen3){
        $("#imagen3").replaceWith("<div id='imagen3'>Agregando al carro</div>");
    }
    if(num.target==imagen4){
        $("#imagen4").replaceWith("<div id='imagen4'>Agregando al carro</div>");
    }
}


</script>

</head>

<body>

<div id="banner">
Banner de prueba
<p id="cerrar">
    
    <input type="button" id="boton1" value="Cerrar">

</p>
</div>
<div id="carrete">
    <img src="imgs/mibebe.jpg" id="imagen1">
    <img src="imgs/balon.png" id="imagen2">
    <img src="imgs/arbol.jpg" id="imagen3">
    <img src="imgs/avion.jpg" id="imagen4">

</div>

</body>
</html>
